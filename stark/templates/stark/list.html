<table class="table table-bordered">
    <thead>
    <tr>
        {% for header in header_list %}
            <th>{{ header }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in data_list %}
        <tr>
            {% for obj in row %}
                <td>{{ obj }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
